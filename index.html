<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Finance$</title>
    <link rel="icon" href="./assets/favicon.ico" type="x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="warning-bar">
      <p>
        Por favor,preencha todos os campos
      </p>
    </div>
    <header>
      <div class="logos">
        <img src="./assets/logo.svg" alt="Logo texto" />
        <img id="logo-image" src="./assets/Imagelogo.png" alt="Logo imagem" />
      </div>
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card income" onclick="Card.showIncomesOnly()" >
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>

        <div class="card expense" onclick="Card.showExpensesOnly()">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem saídas" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>

        <div class="card total" onclick="Card.showAllRows()">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new" onclick="Modal.toggleModal()"
          >+ Nova transação</a
        >
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                name="amount"
                id="amount"
                placeholder="R$0,00"
                step="0.01"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (virgula) para casas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Descrição</label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.toggleModal()"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>2021 - Lucas - dev.finance</p>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </body>
</html>
